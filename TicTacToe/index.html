<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #333; }
        canvas { background-color: #fff; margin-top: 20px; }
        
        @media (max-width: 600px) {
            body { flex-direction: column; }
            canvas { width: 100%; height: auto; }
        }
        #gameMode {
            color: #fff;
            font-weight: bold;
            font-size: large;
        }
        .modeButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <p id="gameMode">Current Mode: Player vs Player</p>
    <div id="buttonContainer">
        <button id="pvpButton" class="modeButton">Player vs Player</button>
        <button id="randomBotButton" class="modeButton">Player vs Random Bot</button>
        <button id="bestBotButton" class="modeButton">Player vs Best Bot</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
